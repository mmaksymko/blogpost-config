spring:
  cache:
    type: caffeine
    caffeine:
      spec:
        maximumSize=100,expireAfterAccess=24h
  kafka:
    username: ${KAFKA_USERNAME}
    password: ${KAFKA_PASSWORD}
    consumer:
      group-id: blog-service-group-id
      auto-offset-reset: earliest
      security:
        protocol: SASL_PLAINTEXT
      sasl:
        mechanism: SCRAM-SHA-256
        jaas:
          config: org.apache.kafka.common.security.scram.ScramLoginModule required username=${spring.kafka.username} password=${spring.kafka.password}
    producer:
      security:
        protocol: SASL_PLAINTEXT
      sasl:
        mechanism: SCRAM-SHA-256
        jaas:
          config: org.apache.kafka.common.security.scram.ScramLoginModule required username=${spring.kafka.username} password=${spring.kafka.password};

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    open-in-view: false

  datasource:
    driverClassName: org.postgresql.Driver
    username: "{cipher}a48d50252a10796cf8001207d1a316d7e4b77f3698ae9cdb16dace41165562b8"
    password: "{cipher}8a3fcfeea4fbcc07cf746d4b24fccc3f5a6eb92a413c0c03fd43646b7f3884b5"

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true

resilience4j:
  retry:
    instances:
      retry-reaction:
        max-attempts: 3
        wait-duration: 1s
        record-exceptions:
          - org.springframework.dao.DataAccessResourceFailureException
          - org.springframework.dao.QueryTimeoutException
          - org.springframework.dao.CannotAcquireLockException
          - org.springframework.dao.DeadlockLoserDataAccessException
  ratelimiter:
    instances:
      rate-limit-reaction:
        timeout-duration: 5s
        limit-refresh-period: 5s
        limit-for-period: 2
  circuitbreaker:
    instances:
      circuit-breaker-comment:
        register-health-indicator: true
        minimum-number-of-calls: 10
        wait-duration-in-open-state: 10s
        failure-rate-threshold: 50
        record-exceptions:
          - dev.mmaksymko.reactions.configs.exceptions.ExternalApiServerException

server:
  port: 8083
